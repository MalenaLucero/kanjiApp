<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanji Connect</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body onload="initialize()">
    <header>
        <h1>Kanji Connect</h1>
    </header>
    <nav class="mainNav">
        <ul>
            <li><a href="#">Add kanji</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">JLPT list</a></li>
        </ul>
    </nav>
    <section>
        <form class="newKanjiForm hide">
            <label for="kanjiInput">New kanji:</label>
            <input id="kanjiInput">
            <div class="inputError" id="kanjiInputError"></div>
            <label for="readingInput">Reading:</label>
            <input id="readingInput">
            <label for="anotationInput">Anotation:</label>
            <input id="anotationInput" class="anotation">
            <a href="#" onclick="confirm()">Add new kanji</a>
        </form>
        <div class="relatedKanji hide" id="relatedKanji">
            <h3>Related Kanji</h3>
            <div class="kanjiCompared japanese" id="kanjiCompared"></div>
            <div class="wordsSharingKanji japanese" id="wordsSharingKanjiContainer"></div>
        </div>
    </section>
    <section>
        <form class="search" id="search">
            <label for="searchKanji">Search kanji:</label>
            <input id="searchKanji">
            <a href="#" onclick="searchKanjiInfo()">Show kanji info</a>
        </form>
        <div class="relatedKanji" id="relatedKanji">
            <h3>Related Kanji</h3>
            <div class="japanese" id="searchInfoContainer"></div>
        </div>
    </section>
    
</body>
</html>
