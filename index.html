<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanji Connect</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kanji Connect</h1>
    </header>
    <!--NAV-->
    <nav class="mainNav">
        <ul>
            <li><a href="#" onclick="addKanjiSection()">Add word</a></li>
            <li><a href="#" onclick="searchSection()">Search</a></li>
            <li><a href="#" onclick="jlptSection()">JLPT list</a></li>
            <li><a href="#" onclick="allSection()">All</a></li>
        </ul>
    </nav>
    <!--ADD KANJI-->
    <section class="addKanjiSection show" id="addKanjiSection">
        <form class="newKanjiForm">
            <label for="wordInput">New word:</label>
            <input id="wordInput">
            <div class="inputError" id="wordInputError"></div>
            <label for="readingInput">Reading:</label>
            <input id="readingInput">
            <label for="anotationInput">Anotation:</label>
            <textarea id="anotationInput" class="anotation"></textarea>
            <a href="#" onclick="confirm()">Add new kanji</a>
        </form>
        <div class="relatedKanji hide" id="mainRelatedKanji">
            <h3>Related Kanji</h3>
            <div class="japanese" id="relatedKanjiContainer"></div>
        </div>
    </section>
    <!--SEARCH-->
    <section class="searchSection hide" id="searchSection">
        <form class="search" id="search">
            <label for="searchKanji">Search kanji:</label>
            <input id="searchKanji">
            <a href="#" onclick="searchKanjiInfo()">Show kanji info</a>
        </form>
        <div class="relatedKanji hide" id="secondaryRelatedKanji">
            <h3>Related Kanji</h3>
            <div class="isKanjiStored" id="isKanjiStored"></div>
            <div class="japanese" id="searchInfoContainer"></div>
        </div>
    </section>
    <!--JLPT-->
    <section class="jlptSection hide japanese" id="jlptSection">
        <div id="totalKanji"></div>
        <div>
            <h4>JLPT 1</h4>
            <ul id="jlpt1Container">
                <li>
                    <div id="jlpt1StoredKanji">
                    </div>
                </li>
            </ul>
        </div>
        <div>
            <h4>JLPT 2</h4>
            <ul id="jlpt2Container">
                <li>
                    <div id="jlpt2StoredKanji">
                    </div>
                </li>
            </ul>
        </div>
        <div>
            <h4>JLPT 3</h4>
            <ul id="jlpt3Container">
                <li>
                    <div id="jlpt3StoredKanji">
                    </div>
                </li>
            </ul>
        </div>
        <div>
            <h4>JLPT 4</h4>
            <ul id="jlpt4Container">
                <li>
                    <div id="jlpt4StoredKanji">
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!--ALL-->
    <section class="allSection japanese hide" id="allSection">
        <table class="allTable show" id="storedWordsTableHeader">
            <thead>
                <th>Word</th>
                <th>Reading</th> 
                <th>Anotation</th>
            </thead>
            <tbody id="storedWordsTable">
            </tbody>
        </table>
        <div class="show" id="noStoredWords">
            <p>You haven't added words yet!</p>
            <a href="#">Add word</a>
        </div>
    </section>
</body>
</html>
